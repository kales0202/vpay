<html>

    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon.ico" rel="bookmark"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <link href="./assets/css/main.css" rel="stylesheet"/>
    <noscript>
        <link href="./assets/css/noscript.css" rel="stylesheet"/>
    </noscript>
</head>
<body>
<div id="wrapper">

    <header id="header">
        <div class="logo">
            <span class="icon fa-rmb"></span>
        </div>
        <div class="content">
            <div class="inner">
                <h1>V免签</h1>

                <p>个人用户收款解决方案</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#login">登录</a></li>
                <li><a href="#about">简介</a></li>
            </ul>
        </nav>
    </header>

    <div id="main">

        <article id="about">
            <h2 class="major">简介</h2>
            <p>1、V免签为个人用户提供支付宝、微信的免签约收款解决方案。</p>

            <p>4、请遵守相关法律法规，请勿用于非法用途。</p>
            <p><input class="" onclick="window.location.href='https://github.com/szvone/vmqphp';" type="submit"
                      value="获取V免签"/></p>
        </article>


        <article id="login">
            <h2 class="major">登录</h2>
            <form action="javascript:login();" method="post">
                <div class="field half first">
                    <label for="name">账号</label>
                    <input id="name" name="name" type="text"/>
                </div>
                <div class="field half">
                    <label for="pass">密码</label>
                    <input id="pass" name="pass" type="password"/>
                </div>

                <ul class="actions">
                    <li><input class="special" id="login2" type="submit" value="登录"/></li>
                    <li><input type="reset" value="清空"/></li>
                </ul>
            </form>
            <br>
            <div id="result" role="dialog">
                <p class="h5 margin-top-sm text-black-hint" color id="msg"></p>
            </div>
        </article>

    </div>

    <footer id="footer">
        <p class="copyright">&copy;2019 V免签</p>
    </footer>

</div>

<div id="bg"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.11.3"></script>
<script src="https://cdn.jsdelivr.net/gh/ajlkn/skel@3.0.1/dist/skel.min.js"></script>
<script src="./assets/js/util.js"></script>
<script src="./assets/js/main.js"></script>
<script src="https://lib.baomitu.com/layer/3.1.1/layer.js"></script>

<script>
    function login() {
        $.ajax({
            url: '/admin/login',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({"name": $("#name").val(), "pass": $("#pass").val()}),
            success: function (data) {
                if (data.code !== 0) {
                    layer.msg(data.msg);
                    return;
                }
                window.location.href = "/templates/vmq/aaa.html";
            },
            error: function (xhr, status, error) {
                // 处理错误响应
            }
        });
    }
</script>
</body>
</html>
