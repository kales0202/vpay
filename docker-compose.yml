version: '3'

services:
  vpay:
    image: openjdk:17-jdk-slim
    volumes:
      - ./app:/app
    working_dir: /app
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    command: java -jar vpay.jar
    ports:
      - "8899:8899"
      # - "5005:5005"
