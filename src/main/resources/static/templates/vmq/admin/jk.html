<script>
    function formatDate(now) {
        if (now === 0) {
            return "无";
        }
        now = new Date(now * 1);
        return now.getFullYear()
            + "-" + (now.getMonth() > 8 ? (now.getMonth() + 1) : "0" + (now.getMonth() + 1))
            + "-" + (now.getDate() > 9 ? now.getDate() : "0" + now.getDate())
            + " " + (now.getHours() > 9 ? now.getHours() : "0" + now.getHours())
            + ":" + (now.getMinutes() > 9 ? now.getMinutes() : "0" + now.getMinutes())
            + ":" + (now.getSeconds() > 9 ? now.getSeconds() : "0" + now.getSeconds());

    }

    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        form.render();
    });

    $.get("/admin/state", function (data) {
        console.log(data);
        if (data.code === 0) {
            renderJK(data.data);
        }
    });

    function renderJK(data) {
        if (data.monitorState === -1) {
            $("#jkstate").val("监控端未绑定，请您扫码绑定");
        } else if (data.monitorState === 0) {
            $("#jkstate").val("监控端已掉线，请您检查App是否正常运行");
        } else if (data.monitorState === 1) {
            $("#jkstate").val("运行正常");
        }
        $("#lastheart").val(data.lastHeart);
        $("#lastpay").val(data.lastPay);
        var code = window.location.host + "/" + data.keyword;
        $("#input").val(code);
        encodeQRCode($("#pzqrcode"), code);
    }
</script>
