<div class="layui-form" id="change-password" style="display:none;">

<!--弹出层：付款码新增/修改-->
<div id="pay-code-content" style="display: none">
    <form action="" class="layui-form pay-code-form" lay-filter="pay-code-form">
        <input name="id" type="hidden">
        <input name="monitorId" type="hidden">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-reqtext="请输入名称" lay-verify="required" name="name"
                       placeholder="请输入名称" type="text">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <input checked name="type" title="微信" type="radio" value="1">
                <input name="type" title="支付宝" type="radio" value="2">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">类别</label>
            <div class="layui-input-block">
                <input checked name="codeType" title="通用付款码" type="radio" value="1">
                <input name="codeType" title="固定付款码" type="radio" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">权重</label>
                <div class="layui-input-inline" style="width: 80px">
                    <input autocomplete="off" class="layui-input" lay-affix="number" lay-reqtext="请输入权重"
                           lay-verify="required" min="1"
                           name="weight" step="1" type="number" value="1">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否启用</label>
            <div class="layui-input-block">
                <input checked lay-filter="switchPayCodeEnable" lay-skin="switch" name="enable" title="ON|OFF"
                       type="checkbox">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">付款码</label>
            <div class="layui-input-block">
                <input class="layui-hide" id="pay-code-code-input" lay-verify="requiredQRDataCode" name="payment"
                       type="file">
                <div class="layui-upload-drag" id="pay-code-code">
                    <i class="layui-icon layui-icon-upload"></i>
                    <div>点击上传付款码</div>
                    <div class="layui-hide" id="ID-upload-demo-preview">
                        <hr>
                        <img alt="上传成功后渲染" src="" style="max-width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="//unpkg.com/layui@2.9.7/dist/layui.js"></script>
<script>
    var passwordIndex;
    var form = layui.form,
        layer = layui.layer;

    // 自定义验证规则
    form.verify({
        requiredQRDataCode: function (value, elem) {
            var code = $(elem).data("code");
            if (!code) {
                return '请上传二维码';
            }
        }
    });

    window.global = {
        pageType: 'demo',
        preview: function () {
            var preview = document.getElementById('LAY_preview');
            return preview ? preview.innerHTML : '';
        }()
    };
    layui.config({
        base: 'js/',
        version: '1531663423583'
    }).use('global');

    function modifyPassword() {
        passwordIndex = layer.open({
            type: 1,
            title: '修改密码',
            content: $('#change-password'),
            success: function (index, layero, that) {
                $('input[name=oldPassword]').val('');
                $('input[name=newPassword]').val('');
                $('input[name=confirmPassword]').val('');
            },
            cancel: function (index, layero, that) {
                $('#change-password').css("display", "none");
            }
        })
    }

    layui.use(['layer', 'element'], function () {
        // var setIframe = function () {
        //         var height = $(window).height() - 370;
        //         $('#demoAdmin').height(height);
        //     };
        // setIframe();
        // $(window).on('resize', setIframe);

        form.verify({
            // 自定义密码验证规则
            confirmPassword: function (value, item) {
                // 获取第一个密码框的值
                var newPassword = $('input[name=newPassword]').val();
                // 判断两次输入的密码是否一致
                if (value !== newPassword) {
                    return '两次输入的密码不一致';
                }
            },
            // 自定义密码验证规则
            checkPasswordSame: function (value, item) {
                // 获取第一个密码框的值
                var oldPassword = $('input[name=oldPassword]').val();
                // 判断两次输入的密码是否一致
                if (value === oldPassword) {
                    return '新旧密码不能相同';
                }
            }
        });

        // 提交事件
        form.on('submit(change-pass-filter)', function (data) {
            var param = {
                oldPassword: data.field.oldPassword,
                newPassword: data.field.newPassword,
            }
            API.changePassword(param, function (data) {
                $('#change-password').css("display", "none");
                layer.close(passwordIndex);
                layer.msg('密码修改成功');
            });
            return false; // 阻止默认 form 跳转
        });
    });
</script>

<script type="text/javascript">

    $("#LAY_preview").load("main.html")

    var menuData = [
        {
            "name": "系统设置",
            "type": 1,
            "url": "admin/setting.html"
        },
        {

        },
        // {
        //     "name": "微信二维码",
        //     "type": 0,
        //     "children": [
        //         {
        //             "name": "添加",
        //             "type": 1,
        //             "url": "admin/addwxqrcode.html",
        //         },
        //         {
        //             "name": "管理",
        //             "type": 1,
        //             "url": "admin/wxqrcodelist.html",
        //         }
        //     ]
        // },
        {
            "name": "订单列表",
            "type": 1,
            "url": "admin/orderlist.html"
        },
        {
            "name": "API说明(旧)",
            "type": 1,
            "url": "api.html"
        },
        {
            "name": "API说明(新)",
            "type": 1,
            "url": "api_new.html"
        }
    ]


    console.log(menuData);
    var out_menu = "";
    for (var i = 0; i < menuData.length; i++) {
        if (menuData[i].type === 0) {
            out_menu += '<li class="layui-nav-item layui-nav-itemed">';
            out_menu += '<a class="" href="javascript:;">' + menuData[i].name + '</a>';
            out_menu += '<dl class="layui-nav-child">';

            for (var ii = 0; ii < menuData[i].children.length; ii++) {
                out_menu += '<dd><a onclick="$(\'#LAY_preview\').load(\'' + menuData[i].children[ii].url + '\');">' + menuData[i].children[ii].name + '</a></dd>';
            }
            out_menu += '</dl>';
            out_menu += '</li>';
        } else {
            out_menu += '<li class="layui-nav-item"><a onclick="$(\'#LAY_preview\').load(\'' + menuData[i].url + '\');">' + menuData[i].name + '</a></li>';
        }
    }
    $("#v_menu").append(out_menu);
    if (layui.element)
        layui.element.render();

    var $payCodeCode = $("#pay-code-code");
    var $payCodeCodeInput = $("#pay-code-code-input");
    var payCodeCodeInitHtml = $payCodeCode.html();

    initPayCodeModel();

    function initPayCodeModel() {
        // 上传付款码事件
        // 点击上传付款码
        $payCodeCode.on("click", function () {
            $payCodeCodeInput.click();
        });
        // 解析付款码
        $payCodeCodeInput.on("change", function () {
            if (this.files.length > 0) {
                let objectURL = Util.getObjectURL(this.files[0]);
                Util.decodeQRCode(objectURL, function (result) {
                    layer.msg("解析成功")
                    Util.encodeQRCode($payCodeCode, result.text);
                    $payCodeCodeInput.data("code", result.text);
                    // 设置二维码类型
                    form.val('pay-code-form', {type: result.text.startsWith("wxp") ? 1 : 2})
                });
            }
        });

        // 指定开关事件 - 开关付款码状态
        layui.form.on('switch(switchPayCodeEnable)', function (data) {
        });
    }


    var $payCodeContent = $('#pay-code-content');

    function openPayCodePage(param, callback) {
        console.log("pay code form render...", param);
        fillPayCodeModel(param);
        layer.open({
            type: 1,
            title: '付款码',
            shade: 0.8,
            area: ['520px', 'auto'],
            content: $payCodeContent,
            btn: ['取消', '保存'],
            btn1: function (index, layero, that) {
                console.log("取消...");
                layer.close(index);
            },
            btn2: function (index, layero, that) {
                console.log("保存...");
                form.submit('pay-code-form', function (data) {
                    var params = JSON.parse(JSON.stringify(data.field));
                    if (!params.id) {
                        delete params.id;
                    }

                    params.enable = params.enable === 'on';
                    params.payment = $payCodeCodeInput.data("code");

                    // 微信付款码校验
                    if (param.payType === '1' && params.payment.includes("alipay")) {
                        layer.msg("请上传正确的微信付款码");
                        return false;
                    }

                    // 支付宝付款码校验
                    if (param.payType === '2' && params.payment.startsWith("wxp://")) {
                        layer.msg("请上传正确的支付宝付款码");
                        return false;
                    }

                    var method = params.id ? API.payCodeSave : API.payCodeCreate;
                    method(params, function (data) {
                        callback && callback(data);
                        layer.close(index);
                    })
                });
                return false // 不关闭弹层
            },
            // 打开弹层成功后的回调函数
            success: function (layero, index, that) {
            },
            end: function () {
                $payCodeContent.hide();
                fillPayCodeModel({
                    id: '',
                    name: '',
                    type: 1,
                    codeType: 1,
                    payment: '',
                    weight: 1,
                    enable: 'on',
                });
            }
        })
    }

    function fillPayCodeModel(param) {
        $payCodeCodeInput.data('code', param.payment || '');
        if (param.payment) {
            Util.encodeQRCode($payCodeCode, param.payment);
        } else {
            $payCodeCode.html(payCodeCodeInitHtml);
        }
        param.payment = '';
        form.val('pay-code-form', param);
    }
</script>
